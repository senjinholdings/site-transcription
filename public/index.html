<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Site Transcription</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #202124;
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 16px;
    }

    .header-link {
      font-size: 13px;
      color: #5f6368;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .header-link:hover {
      background: #f1f3f4;
    }

    /* Main Content */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 40px;
    }

    .main.has-results {
      padding-top: 20px;
    }

    /* Logo */
    .logo {
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -1px;
    }

    .logo-text .blue { color: #4285F4; }
    .logo-text .red { color: #EA4335; }
    .logo-text .yellow { color: #FBBC05; }
    .logo-text .green { color: #34A853; }

    .has-results .logo {
      margin-bottom: 24px;
    }

    .has-results .logo-text {
      font-size: 28px;
    }

    /* Search Box */
    .search-container {
      width: 100%;
      max-width: 584px;
      margin-bottom: 24px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 0 16px;
      height: 48px;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .search-box:hover,
    .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      border-color: transparent;
    }

    .search-icon {
      color: #9aa0a6;
      margin-right: 12px;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      font-family: inherit;
      color: #202124;
    }

    .search-input::placeholder {
      color: #9aa0a6;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #70757a;
      cursor: pointer;
      padding: 4px;
      margin-right: 8px;
      border-radius: 50%;
      display: none;
    }

    .clear-btn:hover {
      background: #f1f3f4;
    }

    .search-input:not(:placeholder-shown) ~ .clear-btn {
      display: block;
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      font-family: inherit;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
    }

    .btn-primary {
      background: #4285F4;
      color: #fff;
    }

    .btn-primary:hover {
      background: #3367D6;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-primary:disabled {
      background: #a8c7fa;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #3c4043;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #f1f3f4;
      border-color: #dadce0;
    }

    /* Progress */
    .progress-section {
      width: 100%;
      max-width: 584px;
      margin-bottom: 24px;
      display: none;
    }

    .progress-section.active {
      display: block;
    }

    .progress-bar {
      height: 4px;
      background: #e8eaed;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4285F4;
      transition: width 0.3s;
      width: 0%;
    }

    .progress-text {
      margin-top: 12px;
      font-size: 14px;
      color: #5f6368;
      text-align: center;
    }

    /* Error */
    .error-box {
      width: 100%;
      max-width: 584px;
      padding: 12px 16px;
      background: #fce8e6;
      border-radius: 8px;
      color: #c5221f;
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .error-box.active {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Results */
    .results {
      width: 100%;
      max-width: 800px;
      display: none;
    }

    .results.active {
      display: block;
    }

    .result-card {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .result-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e8eaed;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .result-header .material-icons {
      color: #5f6368;
    }

    .result-title {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
    }

    .result-body {
      padding: 20px;
    }

    /* Image Preview */
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #e8eaed;
      display: block;
      margin: 0 auto 16px;
    }

    /* OCR Text */
    .ocr-text {
      max-height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      color: #3c4043;
    }

    /* Action Bar */
    .action-bar {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      border-top: 1px solid #e8eaed;
      background: #f8f9fa;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: inherit;
      color: #1a73e8;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .action-btn:hover {
      background: #e8f0fe;
    }

    .action-btn .material-icons {
      font-size: 18px;
    }

    /* Warning */
    .warning-box {
      padding: 12px 16px;
      background: #fef7e0;
      border-radius: 8px;
      color: #5f6368;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }

    .warning-box.active {
      display: block;
    }

    /* Footer */
    .footer {
      background: #f2f2f2;
      border-top: 1px solid #dadce0;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: #70757a;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main {
        padding: 40px 16px 20px;
      }

      .logo-text {
        font-size: 32px;
      }

      .has-results .logo-text {
        font-size: 22px;
      }

      .search-container {
        max-width: 100%;
      }

      .results {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="https://github.com/senjinholdings/site-transcription" class="header-link" target="_blank">GitHub</a>
  </header>

  <main class="main" id="main">
    <div class="logo">
      <span class="logo-text">
        <span class="blue">S</span><span class="red">i</span><span class="yellow">t</span><span class="blue">e</span>
        <span class="green">T</span><span class="red">r</span><span class="yellow">a</span><span class="blue">n</span><span class="green">s</span><span class="red">c</span><span class="yellow">r</span><span class="blue">i</span><span class="green">p</span><span class="red">t</span><span class="yellow">i</span><span class="blue">o</span><span class="green">n</span>
      </span>
    </div>

    <div class="search-container">
      <div class="search-box">
        <span class="material-icons search-icon">language</span>
        <input
          type="url"
          id="urlInput"
          class="search-input"
          placeholder="URLを入力してください"
          autocomplete="off"
        />
        <button class="clear-btn" onclick="clearInput()">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>

    <div class="button-row">
      <button id="captureBtn" class="btn btn-primary" onclick="startCapture()">
        文字起こしを実行
      </button>
    </div>

    <div class="progress-section" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="statusText">準備中...</div>
    </div>

    <div class="error-box" id="error">
      <span class="material-icons">error_outline</span>
      <span id="errorText"></span>
    </div>

    <div class="results" id="results">
      <div class="result-card">
        <div class="result-header">
          <span class="material-icons">image</span>
          <span class="result-title">キャプチャ画像</span>
        </div>
        <div class="result-body">
          <img id="preview" class="image-preview" src="" alt="Preview" />
        </div>
        <div class="action-bar">
          <button class="action-btn" onclick="downloadImage()">
            <span class="material-icons">download</span>
            ダウンロード
          </button>
        </div>
      </div>

      <div class="result-card">
        <div class="result-header">
          <span class="material-icons">description</span>
          <span class="result-title">抽出テキスト</span>
        </div>
        <div class="result-body">
          <div class="ocr-text" id="ocrText"></div>
          <div class="warning-box" id="ocrWarning"></div>
        </div>
        <div class="action-bar">
          <button class="action-btn" onclick="copyOcrText()">
            <span class="material-icons">content_copy</span>
            コピー
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    Powered by Playwright & Gemini Vision
  </footer>

  <script>
    const statusMessages = {
      starting: '開始中...',
      launching: 'ブラウザを起動中...',
      loading: 'ページを読み込み中...',
      capturing: 'キャプチャ中...',
      compositing: '画像を合成中...',
      ocr_starting: 'OCR処理を開始中...',
      ocr_processing: 'テキストを抽出中...',
      ocr_cleaning: 'テキストを整形中...',
      completed: '完了',
      error: 'エラーが発生しました',
    };

    let currentJobId = null;

    function clearInput() {
      document.getElementById('urlInput').value = '';
      document.getElementById('urlInput').focus();
    }

    async function startCapture() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('URLを入力してください');
        return;
      }

      const btn = document.getElementById('captureBtn');
      const progress = document.getElementById('progress');
      const results = document.getElementById('results');
      const error = document.getElementById('error');
      const main = document.getElementById('main');

      btn.disabled = true;
      progress.classList.add('active');
      results.classList.remove('active');
      error.classList.remove('active');
      main.classList.add('has-results');

      try {
        const res = await fetch('/api/capture', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });
        const { jobId } = await res.json();
        currentJobId = jobId;

        const checkStatus = async () => {
          const statusRes = await fetch(`/api/status/${jobId}`);
          const status = await statusRes.json();

          document.getElementById('progressFill').style.width = status.progress + '%';

          let statusText = statusMessages[status.status] || status.status;
          if (status.ocrChunks) {
            statusText += ` (${status.ocrChunks.current}/${status.ocrChunks.total})`;
          }
          document.getElementById('statusText').textContent = statusText;

          if (status.status === 'completed') {
            document.getElementById('preview').src = `/api/preview/${jobId}`;
            document.getElementById('ocrText').textContent = status.ocrText || '（テキストなし）';

            if (status.error) {
              document.getElementById('ocrWarning').textContent = status.error;
              document.getElementById('ocrWarning').classList.add('active');
            } else {
              document.getElementById('ocrWarning').classList.remove('active');
            }

            results.classList.add('active');
            progress.classList.remove('active');
            btn.disabled = false;
          } else if (status.status === 'error') {
            document.getElementById('errorText').textContent = status.error || 'エラーが発生しました';
            error.classList.add('active');
            progress.classList.remove('active');
            btn.disabled = false;
          } else {
            setTimeout(checkStatus, 500);
          }
        };

        checkStatus();
      } catch (e) {
        document.getElementById('errorText').textContent = 'リクエストに失敗しました';
        error.classList.add('active');
        progress.classList.remove('active');
        btn.disabled = false;
      }
    }

    function copyOcrText() {
      const text = document.getElementById('ocrText').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('テキストをクリップボードにコピーしました');
      }).catch(() => {
        alert('コピーに失敗しました');
      });
    }

    async function downloadImage() {
      if (!currentJobId) {
        alert('ダウンロードする画像がありません');
        return;
      }
      try {
        const response = await fetch(`/api/download/${currentJobId}`);
        if (!response.ok) {
          throw new Error('ダウンロードに失敗しました');
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `capture-${currentJobId}.jpg`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (e) {
        alert('画像のダウンロードに失敗しました');
      }
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startCapture();
    });
  </script>
</body>
</html>
