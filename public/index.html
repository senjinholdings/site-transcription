<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Site Transcription</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-primary: #fbfbfd;
      --bg-secondary: #f5f5f7;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 2px 8px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06);
      --shadow-lg: 0 4px 12px rgba(0,0,0,0.08), 0 12px 32px rgba(0,0,0,0.12);
      --radius: 12px;
      --radius-lg: 18px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* Main */
    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 22px 60px;
    }

    .main.has-results {
      padding-top: 40px;
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 48px;
      max-width: 600px;
    }

    .hero-title {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.05;
      background: linear-gradient(180deg, #1d1d1f 0%, #424245 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .has-results .hero-title {
      font-size: 32px;
    }

    .hero-subtitle {
      font-size: 21px;
      font-weight: 400;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .has-results .hero-subtitle {
      display: none;
    }

    /* Input Container */
    .input-container {
      width: 100%;
      max-width: 680px;
      margin-bottom: 32px;
    }

    .input-wrapper {
      position: relative;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: var(--shadow-lg), 0 0 0 4px rgba(0,113,227,0.1);
    }

    .url-input {
      width: 100%;
      padding: 20px 24px;
      padding-right: 140px;
      font-size: 17px;
      font-family: inherit;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      border-radius: var(--radius-lg);
    }

    .url-input::placeholder {
      color: var(--text-secondary);
    }

    .submit-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 980px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-50%) scale(1.02);
    }

    .submit-btn:active {
      transform: translateY(-50%) scale(0.98);
    }

    .submit-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      transform: translateY(-50%);
    }

    /* Progress */
    .progress-section {
      width: 100%;
      max-width: 680px;
      margin-bottom: 32px;
      display: none;
    }

    .progress-section.active {
      display: block;
    }

    .progress-container {
      background: #fff;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .progress-bar {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #34c759);
      border-radius: 2px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .progress-text {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
    }

    /* Error */
    .error-box {
      width: 100%;
      max-width: 680px;
      padding: 16px 20px;
      background: #fff2f2;
      border: 1px solid #ffd6d6;
      border-radius: var(--radius);
      color: #ff3b30;
      font-size: 14px;
      margin-bottom: 24px;
      display: none;
    }

    .error-box.active {
      display: block;
    }

    /* Results */
    .results {
      width: 100%;
      max-width: 1400px;
      display: none;
    }

    .results.active {
      display: flex;
      gap: 24px;
    }

    .result-card {
      background: #fff;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .result-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .result-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .result-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
    }

    .result-icon.text {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }


    .result-body {
      padding: 24px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Image Preview */
    .image-preview-container {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .image-preview {
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    /* OCR Text */
    .ocr-text {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.8;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text-primary);
    }

    .ocr-text::-webkit-scrollbar {
      width: 6px;
    }

    .ocr-text::-webkit-scrollbar-track {
      background: transparent;
    }

    .ocr-text::-webkit-scrollbar-thumb {
      background: var(--text-secondary);
      border-radius: 3px;
    }

    /* Action Buttons */
    .action-bar {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      color: var(--accent);
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 980px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    .action-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Warning */
    .warning-box {
      padding: 12px 16px;
      background: #fffbeb;
      border: 1px solid #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }

    .warning-box.active {
      display: block;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Two column height sync */
    .results.active {
      min-height: 500px;
      max-height: calc(100vh - 280px);
    }

    .result-card .result-body {
      min-height: 400px;
      max-height: calc(100vh - 400px);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .results.active {
        flex-direction: column;
        max-height: none;
      }

      .result-card .result-body {
        min-height: 300px;
        max-height: 400px;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 40px;
      }

      .hero-subtitle {
        font-size: 17px;
      }

      .has-results .hero-title {
        font-size: 24px;
      }

      .url-input {
        padding: 16px 20px;
        padding-right: 120px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 10px 18px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .input-wrapper {
        display: flex;
        flex-direction: column;
      }

      .url-input {
        padding: 16px 20px;
        padding-right: 20px;
      }

      .submit-btn {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        margin: 12px;
        width: calc(100% - 24px);
      }

      .submit-btn:hover {
        transform: scale(1.02);
      }
    }
  </style>
</head>
<body>
  <main class="main" id="main">
    <div class="hero">
      <h1 class="hero-title">Site Transcription</h1>
      <p class="hero-subtitle">Webページのスクリーンショットをキャプチャし、<br>AIでテキストを抽出します。</p>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input
          type="url"
          id="urlInput"
          class="url-input"
          placeholder="URLを入力..."
          autocomplete="off"
        />
        <button id="captureBtn" class="submit-btn" onclick="startCapture()">
          開始
        </button>
      </div>
    </div>

    <div class="progress-section" id="progress">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="statusText">準備中...</div>
      </div>
    </div>

    <div class="error-box" id="error">
      <span id="errorText"></span>
    </div>

    <div class="results" id="results">
      <div class="result-card">
        <div class="result-header">
          <div class="result-title">
            <div class="result-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </div>
            キャプチャ画像
          </div>
        </div>
        <div class="result-body">
          <div class="image-preview-container">
            <img id="preview" class="image-preview" src="" alt="Preview" />
          </div>
        </div>
        <div class="action-bar">
          <button class="action-btn" onclick="downloadImage()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            ダウンロード
          </button>
        </div>
      </div>

      <div class="result-card">
        <div class="result-header">
          <div class="result-title">
            <div class="result-icon text">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
            </div>
            抽出テキスト
          </div>
        </div>
        <div class="result-body">
          <div class="ocr-text" id="ocrText"></div>
          <div class="warning-box" id="ocrWarning"></div>
        </div>
        <div class="action-bar">
          <button class="action-btn" onclick="copyOcrText()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            コピー
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      Powered by <a href="https://playwright.dev/" target="_blank">Playwright</a> & <a href="https://ai.google.dev/" target="_blank">Gemini Vision</a>
    </footer>
  </main>

  <script>
    const statusMessages = {
      starting: '開始中...',
      launching: 'ブラウザを起動中...',
      loading: 'ページを読み込み中...',
      capturing: 'キャプチャ中...',
      compositing: '画像を合成中...',
      ocr_starting: 'OCR処理を開始中...',
      ocr_processing: 'テキストを抽出中...',
      ocr_cleaning: 'テキストを整形中...',
      completed: '完了',
      error: 'エラーが発生しました',
    };

    let currentJobId = null;

    async function startCapture() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('URLを入力してください');
        return;
      }

      const btn = document.getElementById('captureBtn');
      const progress = document.getElementById('progress');
      const results = document.getElementById('results');
      const error = document.getElementById('error');
      const main = document.getElementById('main');

      btn.disabled = true;
      progress.classList.add('active');
      results.classList.remove('active');
      error.classList.remove('active');
      main.classList.add('has-results');

      try {
        const res = await fetch('/api/capture', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });
        const { jobId } = await res.json();
        currentJobId = jobId;

        const checkStatus = async () => {
          const statusRes = await fetch(`/api/status/${jobId}`);
          const status = await statusRes.json();

          document.getElementById('progressFill').style.width = status.progress + '%';

          let statusText = statusMessages[status.status] || status.status;
          if (status.ocrChunks) {
            statusText += ` (${status.ocrChunks.current}/${status.ocrChunks.total})`;
          }
          document.getElementById('statusText').textContent = statusText;

          if (status.status === 'completed') {
            document.getElementById('preview').src = `/api/preview/${jobId}`;
            document.getElementById('ocrText').textContent = status.ocrText || '（テキストなし）';

            if (status.error) {
              document.getElementById('ocrWarning').textContent = status.error;
              document.getElementById('ocrWarning').classList.add('active');
            } else {
              document.getElementById('ocrWarning').classList.remove('active');
            }

            results.classList.add('active');
            progress.classList.remove('active');
            btn.disabled = false;
          } else if (status.status === 'error') {
            document.getElementById('errorText').textContent = status.error || 'エラーが発生しました';
            error.classList.add('active');
            progress.classList.remove('active');
            btn.disabled = false;
          } else {
            setTimeout(checkStatus, 500);
          }
        };

        checkStatus();
      } catch (e) {
        document.getElementById('errorText').textContent = 'リクエストに失敗しました';
        error.classList.add('active');
        progress.classList.remove('active');
        btn.disabled = false;
      }
    }

    function copyOcrText() {
      const text = document.getElementById('ocrText').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('コピーしました');
      }).catch(() => {
        alert('コピーに失敗しました');
      });
    }

    async function downloadImage() {
      if (!currentJobId) {
        alert('ダウンロードする画像がありません');
        return;
      }
      try {
        const response = await fetch(`/api/download/${currentJobId}`);
        if (!response.ok) {
          throw new Error('ダウンロードに失敗しました');
        }
        const disposition = response.headers.get('Content-Disposition');
        let filename = `capture-${currentJobId}.jpg`;
        if (disposition) {
          const match = disposition.match(/filename=([^;]+)/);
          if (match) filename = match[1];
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (e) {
        alert('画像のダウンロードに失敗しました');
      }
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startCapture();
    });
  </script>
</body>
</html>
